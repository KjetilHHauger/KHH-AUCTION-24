<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Hammer Time" />
    <meta name="keywords" content="Hammer Time Auction, online auctions, buy and sell, bidding, auction platform">
    <meta name="author" content="Hammer Time Auction Team">
  </head>
  <body class="bg-white text-secondary min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center p-4">
      <div class="bg-primary p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-white text-3xl font-bold font-header text-center mb-6">
          Login
        </h1>
        <form id="loginForm" class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-white font-header"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              class="mt-1 w-full px-4 py-2 bg-white text-secondary border rounded font-header"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-white font-header"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
              class="mt-1 w-full px-4 py-2 bg-white text-secondary border rounded font-header"
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-tertiary text-white rounded font-header"
          >
            Login
          </button>
        </form>
        <p class="text-center font-semibold text-xl text-white mt-2 font-body">
          <a href="./register.html">or register here</a>
        </p>
        <div id="message" class="mt-4 text-center font-header"></div>
      </div>
    </div>
    <footer id="footer-container"></footer>
    <script type="module" src="/src/js/login.js"></script>
  </body>
</html>
