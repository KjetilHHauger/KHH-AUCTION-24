<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Hammer Time" />
    <meta name="keywords" content="Hammer Time Auction, online auctions, buy and sell, bidding, auction platform">
    <meta name="author" content="Hammer Time Auction Team">
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <main class="w-full max-w-lg mx-auto p-4 mt-20 flex-grow">
      <div
        class="border w-full border-primary rounded-lg p-8 flex items-start justify-between mb-6 bg-white shadow-md"
      >
        <div>
          <p id="username" class="text-lg font-bold font-header">
            Loading name...
          </p>
          <p id="email" class="text-sm text-gray-600 font-body">
            Loading email...
          </p>
          <p id="bio" class="text-sm text-gray-800 mt-2 font-body">
            Loading bio...
          </p>
          <button
            id="myUpdate"
            class="w-full flex items-center justify-center border border-primary rounded-md p-1 mt-2 hover:bg-primary hover:text-white font-header"
          >
            <span class="font-header">Update</span>
          </button>
        </div>

        <div class="text-center">
          <img
            id="profileImage"
            src=""
            alt="Profile"
            class="w-20 h-20 rounded-full"
          />
          <p id="credits" class="text-sm text-gray-800 mt-2 font-body">
            Loading credits...
          </p>
        </div>
      </div>

      <div id="updateModal" class="hidden flex items-center justify-center">
        <div
          class="bg-white rounded-lg p-8 w-full max-w-lg border border-primary"
        >
          <h2
            class="text-2xl font-bold text-gray-800 mb-6 text-center font-header"
          >
            Update Profile
          </h2>
          <form id="updateForm" class="space-y-4">
            <div>
              <label
                for="avatarInput"
                class="block text-sm font-medium text-gray-700 font-header"
                >Profile Image URL</label
              >
              <input
                id="avatarInput"
                type="url"
                placeholder="Enter image URL"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-primary focus:border-primary font-header"
              />
            </div>
            <div>
              <label
                for="bioInput"
                class="block text-sm font-medium text-gray-700 font-header"
                >Bio</label
              >
              <textarea
                id="bioInput"
                rows="3"
                placeholder="Enter your bio"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-primary focus:border-primary font-body"
              ></textarea>
            </div>
            <div class="flex justify-end space-x-4">
              <button
                type="button"
                id="cancelUpdate"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition font-header"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-primary text-white rounded hover:bg-prussian-blue transition font-header"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>

      <button
        id="myListingsToggle"
        class="w-full flex items-center justify-between border border-primary bg-white rounded-lg p-4 mb-4 mt-4 hover:bg-primary hover:text-white"
      >
        <span class="font-header">My active listings</span>
      </button>
      <div
        id="myListings"
        class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>

      <button
        id="myWinsToggle"
        class="w-full flex items-center justify-between border border-primary bg-white rounded-lg p-4 mb-4 mt-4 hover:bg-primary hover:text-white"
      >
        <span class="font-header">My wins</span>
      </button>
      <div
        id="myWins"
        class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>

      <button
        id="myCreate"
        class="w-full flex items-center justify-center border text-xl border-primary rounded-lg p-4 mb-4 mt-4 hover:bg-primary hover:text-white font-header"
      >
        <span class="font-header">Create</span>
      </button>
    </main>
    <div
      id="footer-container"
      class="bg-primary text-white h-24 border-t flex items-center justify-center"
    ></div>
    <script type="module" src="/src/js/profile.js"></script>
  </body>
</html>
