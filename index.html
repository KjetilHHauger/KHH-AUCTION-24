<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hammer time Auksjon</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Hammer Time" />
    <meta name="description" content="Join Hammer Time Auction, the ultimate platform for buying, selling, and winning exclusive items through auctions. Start bidding today!">
    <meta name="keywords" content="Hammer Time Auction, online auctions, buy and sell, bidding, auction platform">
    <meta name="author" content="Hammer Time Auction Team">
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <main class="flex-grow container mx-auto p-4 flex flex-col items-center">
      <div class="flex justify-between space-x-2 mb-6 w-full">
        <div id="sortContainer" class="flex-grow-1">
          <select
            id="sortSelect"
            class="px-4 py-2 border rounded text-secondary bg-white w-full mb-5 text-center"
          >
            <option value="shortest-time">Shortest Time Left</option>
            <option value="longest-time">Longest Time Left</option>
            <option value="highest-bid">Highest Bid</option>
            <option value="lowest-bid">Lowest Bid</option>
          </select>
        </div>
        <div id="searchContainer" class="flex-grow">
          <input
            id="searchInput"
            type="text"
            placeholder="Search auctions..."
            class="w-full px-4 py-2 border rounded text-secondary"
          />
        </div>
      </div>
      <div
        id="auctionList"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 justify-items-center items-center"
      ></div>
      <div id="loading" class="hidden text-center mt-6">
        <p class="text-gray-500">Loading auctions...</p>
      </div>
      <div id="errorMessage" class="hidden text-red-500 text-center mt-6"></div>
    </main>
    <div id="footer-container"></div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
